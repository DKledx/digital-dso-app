name: ğŸš€ Release â€“ Docker Tag & Build
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v3
      - name: ğŸ Setup Python & Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: ğŸ“¦ Install Poetry & Dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install
      - name: âœ… Run test + coverage
        run: |
          poetry run pytest --cov=src --cov-report=xml
      - name: ğŸ³ Build Docker image
        run: |
          TAG=$(echo "${GITHUB_REF##*/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "Using Docker tag: $TAG"
          docker build -t digital-dso-app:$TAG .
